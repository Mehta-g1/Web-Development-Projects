<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame Showcase -Web Embed Wonders (Project-7)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Web Embed Wonders</h1>
        <hr>
        <div class="youtube embed-containers">
            <h2 class="text ">YouTube iFrame</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/kSvLz8u7YCU?si=dTpafw6g_EOqUwj0"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div> <br><hr> <br>

        <div class="map embed-containers">
            <h2 class="text">Map</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14503.195979684044!2d85.11077249594447!3d24.665046197450298!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f3256eb348cf87%3A0x95ab9c5b5cf4c53b!2sBahsapipra%2C%20Bihar%20805131!5e0!3m2!1sen!2sin!4v1750248462216!5m2!1sen!2sin"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</body>

</html>
