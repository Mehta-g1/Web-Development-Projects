<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <h3>
        <a href="../index.html" class="back-btn">
            <i class="fa-solid fa-arrow-left fa-bounce" style="color: #f7f6f5;"></i>
        </a>
    </h3>
    <div class="main-box">
        <div class="container">
            <h2>Digital Calculator</h2>
            <div class="output">0</div>
            <div class="first-row">
                <span class="AC">AC</span>
                <span class="percentage">%</span>
                <span class="back"><i
                        class="fas fa-backspace"></i></span>
                <span class="division"><i
                        class="fas fa-divide"></i></span>
            </div>
            <div class="second-row">
                <span class="seven">7</span>
                <span class="eight">8</span>
                <span class="nine">9</span>
                <span class="mul"><i class="fas fa-times"></i></span>
            </div>
            <div class="third-line">
                <span class="four">4</span>
                <span class="five">5</span>
                <span class="six">6</span>
                <span class="sub"><i
                        class="fa-solid fa-minus"></i></span>
            </div>
            <div class="fourth-line">
                <span class="one">1</span>
                <span class="two">2</span>
                <span class="three">3</span>
                <span class="add"><i
                        class="fa-solid fa-plus"></i></span>
            </div>
            <div class="fifth-row">
                <span class="zero2">00</span>
                <span class="zero">0</span>
                <span class="dot">.</span>
                <span class="equal">=</span>
            </div>
        </div>
    </div>
    

</body>

<script src="script.js"></script>

</html>
