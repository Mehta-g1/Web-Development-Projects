<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack Form</title>
</head>
<body>
    <div>
        <h1>Please Give Your Valuable FeedBack</h1>
        <div style="background-color: antiquewhite; padding:20px; border: 2px solid black; width:50%">
            <form action="#" >

            <label  for="name">Name</label>
            <input name="name" type="text" id="name" required placeholder="Enter Name"> <br> <br>

            <label for="email">Email</label>
            <input name="email" type="email" id="email" required placeholder="Enter Your Email"> <br> <br>

            <label for="course">Course</label>
            <select name="course" id="course" required>
                <option value="">--Select one--</option>
                <option value="web-dev">Full Stack Web Development Masterclass</option>
                <option value="java">Java Framework Collection</option>
                <option value="javascript">JavaScript in Depth</option>
                <option value="ucf">UCF(Ultimate Coding Foundation) 6.0</option>
                <option value="py">Python Core</option>
            </select> <br> <br>
            <label for="instructor">Instructor</label>
            <select name="instructor" required id="instructor">
                <option value="">--Select one--</option>
                <option value="vikash">Vikash Mehta</option>
                <option value="saurabh">Saurabh Sukla(MySirG)</option>
                <option value="ajit">Ajit Gupta</option>
            </select> <br> <br>
            <label for="rating">Give Rating out of 5</label> <br> <br>
            <input type="range" id="rating" min="1" max="5"> <br> <br>

            

            <label for="text">Give any Suggestion</label> <br>
            <textarea name="text" id="text" rows="3" cols="30"></textarea>
            <br> <br>
            <input required name="Agree" type="checkbox" id="Agree">
            <label for="Agree">Agree the terms and conditions</label> <br> <br>
            
            <input type="submit">
        </form>
        </div>
    </div>
</body>
</html>
