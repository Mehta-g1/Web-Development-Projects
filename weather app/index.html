<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Real-Time City Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" name="" id="" placeholder="Enter City Name" ,spellcheck="false">
            <button><img src="images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid City Name !</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon" alt="">
            <h1 class="temp">--°C</h1>
            <h2 class="city">----- ---</h2> <br>
            <div class="time">
                
                <span>
                    Sunrise: <span class="sunrise">_</span>
                </span>
                <span>
                    Current time: <span class="current">_</span>
                </span>
                <span>
                    Sunset: <span class="sunset">_</span>
                </span>
            </div> <br>
            <p class="note">All times displayed are in Indian Standard Time (IST, GMT+05:30).</p>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">--%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="wind">10 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div> <br> <br><br>
            <div class="credit">
                <p>Made with ❤️ <a
                        href="https://web-development-projects-xi.vercel.app/Project-6%20(Personal%20Portfolio%20website)/index.html"
                        target="_blank" style="text-decoration: underline dotted;"> @Mehta_G</a></p>
            </div>
        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
